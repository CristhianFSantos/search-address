<section class="result">
  <p class="result__title">CEP:</p>
  <p>{{ address.cep }}</p>
  <p class="result__title">Logradouro:</p>
  <p>{{ address.address }}</p>
  <p class="result__title">Bairro:</p>
  <p>{{ address.district }}</p>
  <p class="result__title">Localidade:</p>
  <p>{{ address.city }}</p>
  <p class="result__title">População:</p>
  <p>{{ address.city_ibge }}</p>
  <p class="result__title">UF:</p>
  <p>{{ address.state }}</p>
  <p class="result__title">DDD:</p>
  <p>{{ address.ddd }}</p>
</section>
<!-- O "Text interpolation" permite incorporar valores de string dinâmicos em seus modelos HTML -->
